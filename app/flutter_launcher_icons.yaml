# Flutter Launcher Icons Configuration
# Generates app icons for Android and iOS
#
# Run with: dart run flutter_launcher_icons
#
# See: https://pub.dev/packages/flutter_launcher_icons

flutter_launcher_icons:
  # Android configuration
  android: true
  ios: true
  
  # Source image (1024x1024 recommended)
  image_path: "assets/icons/fish_icon.png"
  
  # Minimum SDK for adaptive icons
  min_sdk_android: 21
  
  # Adaptive icon settings (Android 8+)
  adaptive_icon_background: "#F8FAFC"
  adaptive_icon_foreground: "assets/icons/fish_icon.png"
  
  # Remove alpha channel for iOS (required by App Store)
  remove_alpha_ios: true
  
  # Web configuration (disabled)
  web:
    generate: false
