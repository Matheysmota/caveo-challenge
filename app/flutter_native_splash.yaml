# Flutter Native Splash Configuration
# Generates native splash screens for Android and iOS
#
# Run with: dart run flutter_native_splash:create
#
# See: https://pub.dev/packages/flutter_native_splash

flutter_native_splash:
  # Background color for the splash screen
  # Uses Dori surface.one token colors
  color: "#F8FAFC"
  color_dark: "#0F172A"

  # Android 12+ specific settings
  android_12:
    color: "#F8FAFC"
    color_dark: "#0F172A"

  # Keep the splash visible while Flutter loads
  # This allows for a smooth transition to the Flutter splash
  android: true
  ios: true
  web: false

  # Fullscreen mode
  fullscreen: true
